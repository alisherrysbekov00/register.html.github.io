<script>
  $(document).ready(function () {
    // Автозаполнение поля username при загрузке страницы
    const savedData = localStorage.getItem('savedEmail');
    if (savedData) {
      try {
        const data = JSON.parse(savedData);
        const now = Date.now();
        const maxAge = 5 * 60 * 1000; // 5 минут

        if (data.value && data.timestamp && (now - data.timestamp) < maxAge) {
          $('#username').val(data.value);
        } else {
          localStorage.removeItem('savedEmail');
        }
      } catch (e) {
        // Если данные не в JSON, подставляем просто строку
        $('#username').val(savedData);
      }
    }
  });
</script>
<!-- Скрипт Google Identity -->
 <script>
  function handleCredentialResponse(response) {
    // JWT-токен от Google
    console.log("Google credential:", response.credential);

    // Можно декодировать имя и email (только для фронтенда)
    const payload = JSON.parse(atob(response.credential.split('.')[1]));
    console.log("Google user:", payload);

    // Автоподставляем email в поле username
    if (payload.email) {
      $('#username').val(payload.email);
      localStorage.setItem('savedEmail', JSON.stringify({
        value: payload.email,
        timestamp: Date.now()
      }));
    }

    alert(`Добро пожаловать, ${payload.name}!`);
  }
</script>

</script>
